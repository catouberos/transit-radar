syntax = "proto3";
package api.v1;

service RouteService {
  rpc CreateRoute(CreateRouteRequest) returns (CreateRouteResponse) {}
  rpc UpdateRoute(UpdateRouteRequest) returns (UpdateRouteResponse) {}
  rpc GetRoute(GetRouteRequest) returns (GetRouteResponse) {}
  rpc GetRouteByEbmsID(GetRouteByEbmsIDRequest) returns (GetRouteByEbmsIDResponse) {}
  rpc ListRoute(ListRouteRequest) returns (ListRouteResponse) {}
}

message CreateRouteRequest {
  string number = 1;
  string name = 2;
  bool active = 3;
  string operation_time = 4;
  string organization = 5;
  string ticketing = 6;
  string route_typ = 7;
  int64 ebms_id = 8;
}

message CreateRouteResponse {
  Route route = 1;
}

message UpdateRouteRequest {
  optional int64 id = 1;
  optional string number = 2;
  optional string name = 3;
  optional bool active = 4;
  optional string operation_time = 5;
  optional string organization = 6;
  optional string ticketing = 7;
  optional string route_type = 8;
  optional int64 ebms_id = 9;
}

message UpdateRouteResponse {
  Route route = 1;
}

message GetRouteRequest {
  int64 id = 1;
}

message GetRouteResponse {
  Route route = 1;
}

message GetRouteByEbmsIDRequest {
  int64 id = 1;
}

message GetRouteByEbmsIDResponse {
  Route route = 1;
}

message ListRouteRequest {}

message ListRouteResponse {
  repeated Route routes = 1;
}

message Route {
  int64 id = 1;
  string number = 2;
  string name = 3;
  bool active = 4;
  string operation_time = 5;
  string organization = 6;
  string ticketing = 7;
  string route_type = 8;
  int64 ebms_id = 9;
}
