syntax = "proto3";
package api.v1;

service VariantService {
  rpc CreateVariant(CreateVariantRequest) returns (CreateVariantResponse) {}
  rpc UpdateVariant(UpdateVariantRequest) returns (UpdateVariantResponse) {}
  rpc GetVariant(GetVariantRequest) returns (GetVariantResponse) {}
  rpc GetVariantByEbmsID(GetVariantByEbmsIDRequest) returns (GetVariantByEbmsIDResponse) {}
  rpc ListVariant(ListVariantRequest) returns (ListVariantResponse) {}
}

message CreateVariantRequest {
  string name = 1;
  optional int64 ebms_id = 2;
  bool is_outbound = 3;
  int64 route_id = 4;
  optional string description = 5;
  optional string short_name = 6;
  optional float distance = 7;
  optional int32 duration = 8;
  optional string start_stop_name = 9;
  optional string end_stop_name = 10;
}

message CreateVariantResponse {
  Variant variant = 1;
}

message UpdateVariantRequest {
  int64 id = 1;
  optional string name = 2;
  optional int64 ebms_id = 3;
  optional bool is_outbound = 4;
  optional int64 route_id = 5;
  optional string description = 6;
  optional string short_name = 7;
  optional float distance = 8;
  optional int32 duration = 9;
  optional string start_stop_name = 10;
  optional string end_stop_name = 11;
}

message UpdateVariantResponse {
  Variant variant = 1;
}

message GetVariantRequest {
  int64 id = 1;
}

message GetVariantResponse {
  Variant variant = 1;
}

message GetVariantByEbmsIDRequest {
  int64 ebms_id = 1;
}

message GetVariantByEbmsIDResponse {
  Variant variant = 1;
}

message ListVariantRequest {}

message ListVariantResponse {
  repeated Variant variants = 1;
}

message Variant {
  int64 id = 1;
  string name = 2;
  optional int64 ebms_id = 3;
  bool is_outbound = 4;
  int64 route_id = 5;
  optional string description = 6;
  optional string short_name = 7;
  optional float distance = 8;
  optional int32 duration = 9;
  optional string start_stop_name = 10;
  optional string end_stop_name = 11;










}
