syntax = "proto3";
package api.v1;

service StopService {
  rpc CreateStop(CreateStopRequest) returns (CreateStopResponse) {}
  rpc UpdateStop(UpdateStopRequest) returns (UpdateStopResponse) {}
  rpc GetStop(GetStopRequest) returns (GetStopResponse) {}
  rpc GetStopByEbmsID(GetStopByEbmsIDRequest) returns (GetStopByEbmsIDResponse) {}
  rpc ListStop(ListStopRequest) returns (ListStopResponse) {}
}

message CreateStopRequest {
  string code = 1;
  string name = 2;
  int64 type_id = 3;
  int64 ebms_id = 4;
  bool active = 5;
  float latitude = 6;
  float longitude = 7;
}

message CreateStopResponse {
  Stop stop = 1;
}

message UpdateStopRequest {
  optional int64 id = 1;
  optional string code = 2;
  optional string name = 3;
  optional int64 type_id = 4;
  optional int64 ebms_id = 5;
  optional bool active = 6;
  optional float latitude = 7;
  optional float longitude = 8;
}

message UpdateStopResponse {
  Stop stop = 1;
}

message GetStopRequest {
  int64 id = 1;
}

message GetStopResponse {
  Stop stop = 1;
}

message GetStopByEbmsIDRequest {
  int64 ebms_id = 1;
}

message GetStopByEbmsIDResponse {
  Stop stop = 1;
}

message ListStopRequest {}

message ListStopResponse {
  repeated Stop variants = 1;
}

message Stop {
  int64 id = 1;
  string code = 2;
  string name = 3;
  int64 type_id = 4;
  int64 ebms_id = 5;
  bool active = 6;
  float latitude = 7;
  float longitude = 8;
}
